[workspace]
resolver = "2"
members = [
    "bign256",
    "bp256",
    "bp384",
    "k256",
    "p192",
    "p224",
    "p256",
    "p384",
    "p521",
    "primefield",
    "primeorder",
    "sm2"
]

[profile.dev]
opt-level = 2

[patch.crates-io]
# https://github.com/RustCrypto/traits/pull/1880
signature = { git = "https://github.com/RustCrypto/traits", rev = "33d3c531068dd25c9ac237bf3cdd17e399e63c81" }
# https://github.com/RustCrypto/signatures/pull/982
ecdsa = { git = "https://github.com/RustCrypto/signatures", rev = "39477a3674baef2b35a57c9568139fc2be5a2708" }
